<ion-header-bar>
    <h1 class="title">Icafe-Login</h1>
</ion-header-bar>
<ion-content>
    <form ng-submit="doLogin(user)">
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-email"></i>
                <span class="input-label" style="margin-left:10px;">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <i class="icon ion-locked"></i>
                <span class="input-label" style="margin-left:10px;">Password</span>
                <input type="password" ng-model="user.password">
            </label>
            <label class="item">
                <button class="button button-block button-assertive" type="submit">Log in</button>
            </label>
        </div>
    </form>
    <label class="item">
        <button class="button button-block button-energized" ui-sref="signup">Sign up</button>
    </label>
    <button class="button button-block button-balanced" ng-click="orderwithoutaccount()">
      Order without Login
    </button>
</ion-content>
