<ion-modal-view>
    <h3 class="title" style="text-align: center">Set Table Number</h3>
    <div class="list list-inset">
  		
      <label class="item item-input">
        <input type="text" ng-model="tablenumber" placeholder="Put in Table Number here...">
      </label>

  		<button class="button button-block button-assertive" ng-click="settablenumber(tablenumber)">
  			Set
		  </button>
</ion-modal-view>
