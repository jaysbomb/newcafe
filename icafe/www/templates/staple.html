<ion-view view-title="Staple">
  <ion-content padding="true">
  	<ion-content padding="true">
		<div class="list">
		    <a class="item item-thumbnail-left" ng-repeat="staple in staplelist">
		      <img src="img/bento.jpg">
		      <h2>{{staple.name}}</h2>
		      <p>HK$: {{staple.price}}</p>
		      <p>Description: {{staple.description}}</p>
		    </a>
		</div>
  </ion-content>
	
  </ion-content>
</ion-view>
